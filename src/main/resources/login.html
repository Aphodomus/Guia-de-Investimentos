<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>  
    <div id="login">    
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" action="http://localhost:6789/login" id="form-add">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">E-mail</label><br>
                                <input type="text" name="Email" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha</label><br>
                                <input type="password" name="Senha" id="password" class="form-control">
                            </div>
                            <div class="form-group text-right">
                                <input type="submit" name="submit" class="btn btn-danger btn-md" value="Enviar">
                            </div>
                        </form>
                    </div>
                    <button type="button"  class="btn btn-danger" data-toggle="modal" data-target="#loginModal">Novo
                        usuario</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" action="http://localhost:6789/usuario" >
                            <h3 class="text-center text-info">Novo usu√°rio</h3>
                            <div class="form-group">
                                <label for="email" class="text-info" >E-mail</label><br>
                                <input type="text" name="Email" id="txt_login" placeholder="nome@exemplo.com" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="login" class="text-info">Senha</label><br>
                                <div id="erroForca"></div>
                                <input type="password" name="Senha" id="algo" placeholder="francisco123" class="form-control" onkeyup="ValidarSenhaForca()">
                            </div>
                            <div class="form-group">
                                <label for="primeironome" class="text-info">Primeiro nome</label><br>
                                <input type="text" name="Nome" id="txt_nome" placeholder="Francisco" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="segundonome" class="text-info">Segundo nome</label><br>
                                <input type="text" name="Sobrenome" id="txt_email" placeholder="Santos" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="datanascimento" class="text-info">Data de nascimento</label><br>
                                <input class="form-control" name="Idade" type="date" data-date-format="DD MMMM YYYY" value="1956-02-12" id="example-date-input">
                            </div>
                            <div class="form-group">
                                <label for="sexo" class="text-info">Sexo</label><br>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Sexo" id="gridRadios1" value="opcao1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Masculino
                                    </label>
                                    </div>
                                    <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Sexo" id="gridRadios2" value="opcao2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Feminino
                                    </label>
                                </div>
                            </div>

                            <input type="submit" value="Cadastrar" class="input--main__style input--button" id="botaocadastrar">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/senhaForca.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
